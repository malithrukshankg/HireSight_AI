version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: hiresight-postgres
    environment:
      POSTGRES_DB: hiresight
      POSTGRES_USER: hiresight
      POSTGRES_PASSWORD: hiresight
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiresight -d hiresight"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: hiresight-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api-gateway:
    build: ../services/api-gateway
    container_name: hiresight-api-gateway
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://hiresight:hiresight@postgres:5432/hiresight
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pg_data:
